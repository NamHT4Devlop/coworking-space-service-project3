apiVersion: v1
kind: Service
metadata:
  name: coworking
spec:
  type: ClusterIP
  selector:
    service: coworking
  ports:
  - protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
  labels:
    name: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      service: coworking
  template:
    metadata:
      labels:
        service: coworking
    spec:
      containers:
      - name: coworking
        image: 346946764836.dkr.ecr.us-east-1.amazonaws.com/namht4-repo-github:10
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 5
        envFrom:
          - secretRef:
              name: secret-key
          - configMapRef:
              name: namht4-project3-configmap
      restartPolicy: Always